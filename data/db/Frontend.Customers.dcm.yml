Frontend\Customers:  
  type: entity
  table: customers
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    username:
      type: string
      length: 30
    password:
      type: string
      length: 32
    postcode:
      type: integer
      unsigned: false
      nullable: false
    mail:
      type: string
      length: 40
    activation_code:
      type: string
      length: 32
      nullable: true
    status:
      type: integer
    subject:
      type: string
      length: 30
    created_at:
      type: datetime
      nullable: false