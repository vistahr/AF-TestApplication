Frontend\Mails:
  type: entity
  table: mails
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy:
          IDENTITY
    name:
      type: string
      length: 30
    subject:
      type: string
      length: 40
    body:  
      type: text
    updated_at:
      type: datetime
      nullable: false